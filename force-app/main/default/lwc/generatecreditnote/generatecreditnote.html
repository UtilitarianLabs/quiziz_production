<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            <span style="color: rgba(65, 148, 249, 1);"><b>Credit Note Details</b></span>
        </h3>
        <div slot="footer">
            <div class="slds-align_absolute-center">
                <lightning-button class="slds-m-top_small" variant="brand" onclick={save}  type="submit" label="Save"></lightning-button>
                <div class="slds-p-left_medium"></div>
                <lightning-button class="slds-m-top_small" type="cancel" onclick={cancel} label="Cancel"></lightning-button>
    
            </div>
        </div>

        <div class="slds-m-around slds-p-left_small slds-p-right_small">
            <lightning-input label="Amount" value={creditNoteAmount} onchange={handeleChange} type="currency" ></lightning-input>
            <lightning-textarea  label="Credit Notes" value={creditNotes}  onchange={handeleChange} ></lightning-textarea>
            
        </div>
    </lightning-card>
</template>
